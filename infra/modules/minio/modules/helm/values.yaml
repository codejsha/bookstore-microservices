resources:
  requests:
    cpu: 10m
    memory: 1024Mi
    ephemeral-storage: 50Mi
  limits:
    cpu: 750m
    memory: 1536Mi
    ephemeral-storage: 2Gi

networkPolicy:
  enabled: false

persistence:
  enabled: true
  size: 1000Gi

serviceAccount:
  create: false
  name: minio
  automountServiceAccountToken: true

console:
  enabled: true
  automountServiceAccountToken: true
  networkPolicy:
    enabled: false
