externalURL: http://harbor.example.com

service:
  type: NodePort
  ports:
    http: 80
    https: 443
  nodePorts:
    http: ""
    https: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []

persistence:
  enabled: true
  persistentVolumeClaim:
    registry:
      size: 100Gi
    jobservice:
      size: 100Gi
    trivy:
      size: 100Gi
  imageChartStorage:
    disableredirect: true
    type: filesystem
    filesystem:
      rootdirectory: /storage
    s3:
      region: us-west-1
      bucket: harbor-storage
      regionendpoint: http://minio.minio.svc.cluster.local:9000

tracing:
  enabled: false

certificateVolume:
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
      ephemeral-storage: 50Mi
    limits:
      cpu: 750m
      memory: 768Mi
      ephemeral-storage: 2Gi

nginx:
  tls:
    enabled: false
  podAnnotations:
    sidecar.istio.io/proxyCPU: "10m"
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
      ephemeral-storage: 50Mi
    limits:
      cpu: 750m
      memory: 768Mi
      ephemeral-storage: 2Gi
  automountServiceAccountToken: true
  networkPolicy:
    enabled: false

