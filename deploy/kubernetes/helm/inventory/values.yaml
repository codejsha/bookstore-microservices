replicaCount: 1

image:
  repository: harbor.harbor.svc.cluster.local/library/bookstore/inventory
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app.kubernetes.io/group: bookstore

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  https:
    enabled: false
    port: 443

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

istio:
  enabled: false
  host: "example.com"
  tls:
    enabled: false
    httpsRedirect: false
    mode: "SIMPLE"
    credentialName: ""
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
  gateway:
    annotations: {}
  virtualService:
    annotations: {}
  destinationRule:
    annotations: {}
